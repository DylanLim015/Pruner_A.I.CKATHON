<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pruner-AI Team that suit your business needs </title>
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- <link rel="stylesheet" type="text/c  ss" href="assets/css/fileselect_css.css"> -->
  <script src="assets/js/jquery-3.js"></script>
  <script src="assets/js/upload.js"></script>
</head>
<body>

<!-- notification for small viewports and landscape oriented smartphones -->
<div class="device-notification">
  <a class="device-notification--logo" href="#0">
    <img src="assets/img/logo.png" alt="Global">
    <p>Pruner</p>
  </a>
  <p class="device-notification--message">We make AI great again</p>
</div>

<div class="perspective effect-rotate-left">
  <div class="container"><div class="outer-nav--return"></div>
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">
        <header class="header">
          <a class="header--logo" href="#0">
            <img src="assets/img/logo.png" alt="Global">
            <p>Pruner</p>
          </a>
          <button class="header--cta cta">Work With Us</button>
          <div class="header--nav-toggle">
            <span></span>
          </div>
        </header>
        <div class="wrapper">
            <br><br>
          <h1 id="LPR">Face Recognition</h1>
          <div>
            <p class="parag">Recognize people by their expressions</p>
          </div>
          <div method="post" enctype="multipart/form-data" class="upload-form">

            <div class="form-content-area">

              <div class="upload">
                <h2 id="uploadSide">Upload file here</h2>
                <div class="upload-inner">
                  <label class="custom-file-upload">
                    Choose File
                    <input type="file" id="upload-area" onchange="readFile(this);" value="Upload">
                  </label>
                  <label class="custom-url-upload">
                      URL:
                    <input type="text" id="url-holder">
                    <button class="url-upload-button" type="submit" onclick="readURLText()" value="Submit">Submit</button>
                  </label>

                  <canvas id="boxDrawing" width="360px" height="300px" onchange="readURL(this);"></canvas>
                  <h3>Click on sample images to test.</h3>
                  <img id="sample1" src="assets/img/sample1.jpg" alt="sample1" crossorigin="anonymous" onclick="passToInput(this);" width="100px" height="100px">
                  <img id="sample2" src="assets/img/sample2.jpg" alt="sample2" crossorigin="anonymous" onclick="passToInput(this);" width="100px" height="100px">
                </div>
              </div>
              <div class="responseArea">
                <h2 id="result">Result</h2>
                <div id="loader"></div>
                <div id="content">
                  <pre><code id="response"></code></pre>
                </div>
              </div>
            </div>
            <div class="bottomBeauty"></div>
          </div>
          <div class="footer">
            <p id="filefooter">Copyright Â© Team Pruner <script>document.write(new Date().getFullYear());</script></p>
          </div>
        </div>
      </body>
        </html>
